<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lutfirzt Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #a66cff, #8e44ec);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: white;
      font-weight: 600;
      margin: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* Content section */
    .content {
      padding: 4rem 1.5rem;
      background-color: #121212;
      min-height: 100vh;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      margin-top: -40px;
      position: relative;
      z-index: 2;
    }

    .divider {
      width: 60px;
      height: 3px;
      background-color: white;
      margin: 1.5rem auto;
      opacity: 0.5;
    }

    .card {
      background-color: #1a0034;
      border-radius: 16px;
      padding: 1rem 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      max-width: 300px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.2);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .badge {
      width: 32px;
      height: 32px;
      background-color: #bb86fc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-title span {
      color: #bb86fc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Lutfirzt Tools</h1>
  </section>

  <!-- Scroll Down Content Section -->
  <section class="content">
    <div class="divider"></div>

    <div class="card" onclick="goToActivity()">
      <div class="badge">1</div>
      <div class="card-title"><span>Lutfirzt</span> <strong>Activity</strong></div>
    </div>
  </section>

  <script>
    function goToActivity() {
      window.location.href = "activity.html";
    }
  </script>

</body>
</html>
