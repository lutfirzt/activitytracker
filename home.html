<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lutfirzt Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .hero {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a66cff, #8e44ec);
      z-index: 1;
    }

    .hero-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: white;
      margin: 0;
      animation: fadeIn 1s ease forwards;
    }

    .greeting-fixed {
      position: absolute;
      top: var(--greeting-top, 5rem);
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .greeting-fixed.show {
      opacity: 1;
    }

    .content-scroll {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 2;
      padding-top: 100vh;
    }

    .content {
      background-color: #121212;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem;
      margin-top: -30vh;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .divider {
      width: 60px;
      height: 3px;
      background-color: #ccc;
      margin: 1rem 0 1.5rem;
      border-radius: 2px;
    }

    .card-list {
      max-height: 60vh;
      overflow-y: auto;
      width: 100%;
      padding-right: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .card {
      background-color: #1a0034;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
      box-shadow: 0 4px 10px rgba(187, 134, 252, 0.2);
      opacity: 0;
      transform: translateY(20px);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .badge {
      width: 32px;
      height: 32px;
      background-color: #bb86fc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }

    .card-title span {
      color: #bb86fc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-list::-webkit-scrollbar {
      width: 6px;
    }
    .card-list::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Fixed Hero -->
    <section class="hero">
      <div class="hero-inner">
        <h1>Lutfirzt Tools</h1>
      </div>
      <div id="greeting" class="greeting-fixed">Hello Lutfirzt!</div>
    </section>

    <!-- Scrollable Section -->
    <div class="content-scroll">
      <section class="content">
        <div class="divider"></div>
        <div class="card-list">
          <div class="card" onclick="goToActivity()">
            <div class="badge">1</div>
            <div class="card-title"><span>Lutfirzt</span> <strong>Activity</strong></div>
          </div>

          <div class="card" onclick="alert('Fitur coming soon')">
            <div class="badge">2</div>
            <div class="card-title"><span>Lutfirzt</span> <strong>Ideas</strong></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    function goToActivity() {
      window.location.href = "activity.html";
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.card').forEach(card => {
      observer.observe(card);
    });

    // Show greeting on scroll threshold
    const contentScroll = document.querySelector('.content-scroll');
    const greeting = document.getElementById('greeting');

    contentScroll.addEventListener('scroll', () => {
      if (contentScroll.scrollTop > 40) {
        greeting.classList.add('show');
      } else {
        greeting.classList.remove('show');
      }
    });
  </script>
</body>
</html>
