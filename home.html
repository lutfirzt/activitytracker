<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lutfirzt Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* Hero section stays fixed */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a66cff, #8e44ec);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: white;
      font-weight: 600;
      margin: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* Scrollable section */
    .content-scroll {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 2;
      padding-top: 100vh;
    }

    .content {
      padding: 4rem 1.5rem;
      background-color: #121212;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      min-height: 100vh;
      position: relative;
      z-index: 2;
    }

    .divider {
      width: 60px;
      height: 3px;
      background-color: white;
      margin: 1.5rem auto;
      opacity: 0.5;
    }

    .card {
      background-color: #1a0034;
      border-radius: 16px;
      padding: 1rem 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
      max-width: 300px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.2);
      opacity: 0;
      transform: translateY(20px);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .badge {
      width: 32px;
      height: 32px;
      background-color: #bb86fc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-title span {
      color: #bb86fc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Fixed Hero -->
    <section class="hero">
      <h1>Lutfirzt Tools</h1>
    </section>

    <!-- Scrollable Content -->
    <div class="content-scroll">
      <section class="content">
        <div class="divider"></div>

        <div class="card" onclick="goToActivity()">
          <div class="badge">1</div>
          <div class="card-title"><span>Lutfirzt</span> <strong>Activity</strong></div>
        </div>

        <div class="card" onclick="alert('Fitur coming soon')">
          <div class="badge">2</div>
          <div class="card-title"><span>Lutfirzt</span> <strong>Ideas</strong></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    function goToActivity() {
      window.location.href = "activity.html";
    }

    // Scroll Reveal Animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.card').forEach(card => {
      observer.observe(card);
    });
  </script>

</body>
</html>
