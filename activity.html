<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lutfirzt Activity (Protected)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  /* Fade-in Animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  .fade-in {
    animation: fadeIn 0.6s ease forwards;
  }

  /* Login Screen */
  .login-box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-form {
    background: #1f1f2f;
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    animation: fadeIn 0.8s ease forwards;
  }

  .login-form h2 {
    margin-bottom: 1.5rem;
    color: #bb86fc;
    font-size: 1.4rem;
    font-weight: 600;
  }

  .login-form input {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 8px;
    margin-bottom: 1rem;
    background: #2a2a3d;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .login-form input::placeholder {
    color: #aaa;
  }

  .login-form input:focus {
    outline: none;
    box-shadow: 0 0 10px #bb86fc;
  }

  .login-form button {
    width: 100%;
    padding: 0.9rem;
    background: #bb86fc;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }

  .login-form button:hover {
    background: #9f6be9;
    transform: scale(1.03);
  }

  /* Main Content */
  #mainContent {
    max-width: 720px;
    margin: 2rem auto;
    padding: 1.8rem;
    background: #1f1f2f;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    display: none;
  }

  h1 {
    text-align: center;
    color: #bb86fc;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  input[type="text"], textarea, input[type="file"] {
    width: 100%;
    padding: 0.9rem;
    background: #2a2a3d;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input[type="text"]::placeholder, textarea::placeholder {
    color: #aaa;
  }

  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #bb86fc;
  }

  button[type="submit"] {
    background-color: #bb86fc;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 0.9rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #9f6be9;
    transform: scale(1.03);
  }

  table {
    width: 100%;
    margin-top: 2rem;
    border-collapse: collapse;
    animation: fadeIn 1s ease forwards;
  }

  th, td {
    padding: 0.9rem;
    border: 1px solid #444;
    text-align: left;
  }

  th {
    background-color: #292940;
  }

  td img {
    max-width: 100px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="login-box" id="loginScreen">
  <div class="login-form">
    <h2>Masukkan Kode Akses</h2>
    <input type="password" id="accessCode" placeholder="Kode Akses">
    <button onclick="checkAccess()">Masuk</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="fade-in">
  <h1>Lutfirzt Activity</h1>
  <form id="activityForm">
    <input type="text" id="title" placeholder="Judul Aktivitas" required onblur="autoRefine('title')" />
    <textarea id="description" rows="4" placeholder="Deskripsi aktivitas..." required onblur="autoRefine('description')"></textarea>
    <input type="file" id="image" accept="image/*" />
    <button type="submit">Tambah Aktivitas</button>
  </form>

  <table id="activityTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Judul</th>
        <th>Deskripsi</th>
        <th>Gambar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const correctCode = "0000";

  function checkAccess() {
    const inputCode = document.getElementById("accessCode").value;
    if (inputCode === correctCode) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Kode salah!");
    }
  }

  const API_KEY = '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';

  async function beautifyTitle(input) {
    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + API_KEY
      },
      body: JSON.stringify({
        model: 'meta-llama/llama-4-scout-17b-16e-instruct',
        temperature: 0.3,
        max_tokens: 20,
        messages: [{
          role: 'user',
          content: `Perbaiki teks berikut ini menjadi versi profesional, lengkap, dan jelas. Anda hanya diperbolehkan menjawab dengan hasil akhir perbaikan teks tersebut saja â€” dalam bentuk kalimat pendek seperti judul. Jangan menyapa, jangan menjelaskan proses, jangan mengulang teks asli. Berikut teks yang perlu diperbaiki: ${input}`
        }]
      })
    });
    const data = await response.json();
    return data.choices?.[0]?.message?.content || input;
  }

  async function beautifyDescription(input) {
    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + API_KEY
      },
      body: JSON.stringify({
        model: 'meta-llama/llama-4-scout-17b-16e-instruct',
        temperature: 0.2,
        max_tokens: 80,
        messages: [{
          role: 'user',
          content: `Perluas dan perbaiki teks berikut agar menjadi deskripsi lengkap, profesional, dan mudah dipahami (maksimal 2 kalimat). Jangan memberi judul ulang, hanya buat deskripsi. Anda hanya diperbolehkan menjawab dengan hasil akhir. Teks: ${input}`
        }]
      })
    });
    const data = await response.json();
    return data.choices?.[0]?.message?.content || input;
  }

  async function autoRefine(fieldId) {
    const field = document.getElementById(fieldId);
    const original = field.value;
    if (!original) return;
    field.value = 'Memproses...';
    let refined;
    if (fieldId === 'title') {
      refined = await beautifyTitle(original);
    } else if (fieldId === 'description') {
      refined = await beautifyDescription(original);
    }
    field.value = refined;
  }

  document.getElementById('activityForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const imageFile = document.getElementById('image').files[0];
    const reader = new FileReader();
    const today = new Date().toLocaleDateString('id-ID');

    reader.onload = function () {
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${today}</td>
        <td>${title}</td>
        <td>${description}</td>
        <td>${imageFile ? `<img src="${reader.result}" />` : '-'}</td>
      `;
      document.querySelector('#activityTable tbody').appendChild(newRow);
      document.getElementById('activityForm').reset();
    };

    if (imageFile) reader.readAsDataURL(imageFile);
    else reader.onload();
  });
</script>
</body>
</html>
